name: Apply Prisma Migrations

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  migrate:
    name: Deploy Prisma Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply migrations (deploy)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
        run: |
          # Prefer a non-pooling URL for migrations to avoid pgbouncer-related issues.
          if [ -n "${POSTGRES_URL_NON_POOLING}" ]; then
            export MIGRATE_DB_URL="${POSTGRES_URL_NON_POOLING}"
            echo "Using POSTGRES_URL_NON_POOLING for migrations"
          else
            export MIGRATE_DB_URL="${DATABASE_URL}"
            echo "Using DATABASE_URL for migrations"
          fi

          if [ -z "${MIGRATE_DB_URL}" ]; then
            echo "ERROR: no migration database URL is set. Provide POSTGRES_URL_NON_POOLING or DATABASE_URL as repository secrets." >&2
            exit 1
          fi

          # Set the DATABASE_URL env var for the migrate command (Prisma doesn't accept --url here)
          export DATABASE_URL="${MIGRATE_DB_URL}"
          npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Verify migration (optional)
        if: success()
        env:
          POSTGRES_URL_NON_POOLING: ${{ secrets.POSTGRES_URL_NON_POOLING }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -n "${POSTGRES_URL_NON_POOLING}" ]; then
            export CHECK_DB_URL="${POSTGRES_URL_NON_POOLING}"
          else
            export CHECK_DB_URL="${DATABASE_URL}"
          fi
          echo "Listing tables to verify migration applied..."
          export DATABASE_URL="$CHECK_DB_URL"
          npx prisma db execute --raw "SELECT table_name FROM information_schema.tables WHERE table_schema='public' LIMIT 20;"
