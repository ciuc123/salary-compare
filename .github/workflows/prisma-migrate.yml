name: Apply Prisma Migrations

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  migrate:
    name: Deploy Prisma Migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Apply migrations (deploy)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "ERROR: DATABASE_URL is not set. Add it to GitHub repository secrets as 'DATABASE_URL'." >&2
            exit 1
          fi
          npx prisma migrate deploy

      - name: Verify migration (optional)
        if: success()
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Listing tables to verify migration applied..."
          npx prisma db execute --url "$DATABASE_URL" --raw "SELECT table_name FROM information_schema.tables WHERE table_schema='public' LIMIT 20;"
